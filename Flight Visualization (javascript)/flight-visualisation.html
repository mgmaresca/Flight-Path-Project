<Doctype html>
  <head>
    <title>Flight Path Visualisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="stylesheets/images/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="stylesheets/ammap/ammap.css" type="text/css" media="all"/>

    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>

    <script type="text/javascript" src="javascripts/myMaptest.js"></script>
    <script type="text/javascript" src="javascripts/data/airports.js"></script>
    <script type="text/javascript" src="javascripts/data/flight.js"></script>

  </head>

  <body bgcolor="#FFFFFF">
    <div>
      <header><img src="https://www.vu.nl/nl/Images/VUlogo_NL_Wit_HR_RGB_tcm289-201376.png" class="logo"/></header>
    </div>
    <div>
      <h1 class="title">FLIGHT PATH VISUALISATION <br/><br/></h1>
      <h3 class="subtitle">Vrije Universiteit Amsterdam</h3>
      <h3 class="subtitle">Large Scale Data Engineering 2016-2017 <br/><br/></h3>
    </div>
    <div class="form">
      <form method="">
        <table>
          <tr>
            <th colspan="2" class="b">1. Choose the origin of the flight</th>
            <th colspan="2" class="b">2. Choose a day</th>
            <th colspan="2">3. Choose the time</th>
          </tr>
          <tr>
            <td class="right-side">
              <label for="departure">Departure from</label>
            </td>
            <td class="left-side-b">
              <select id="departure" name="departure">
                <option value="all">Show all</option>
              </select>
            </td>
            <td class="right-side">
              <label for="departure-date">Departure date</label>
            </td>
            <td class="left-side-b">
              <input id="departure-date" type="date" name="departure-date" max="2015-09-30" min="2015-09-02"/>
            </td>
            <td class="right-side">
              <label for="departure-time">Departure time</label>
            </td>
            <td class="left-side">
              <select id="departure-time" name="departure-time">
                <option value="mo">Morning</option>
                <option value="af">Afternoon</option>
                <option value="ev">Evening</option>
                <option value="ni">Night</option>
                <option value="al">All day</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="button-submit">
              <input type="submit" value="Display flights" class="display-flight"/>
            </td>
          </tr>
        </table>
      </form>
    </div><br/>
    <div id="mapdiv" class="map"></div>
  </body>
</Doctype>
